<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events, Interactive Elements &b Form Validation.</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

       

 <section>
    <h2>Sign Up Form</h2>
    
    <form id="RegistationForm">
         <label for="username">Username:</label>
        <input type="text" id="username" name="username" >
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <button type="submit">Register</button>
    </form>

    <p id="formMessage"></p>

</section>


<section>
    <h2>Click Counter</h2>
    <button id="counterBtn">Click Me!</button>
    <p>You have clicked <span id="count">0</span> times.</p>
</section>

<section>
    <h2>Theme Toggle</h2>
    <button id="themeBtn">Dark Theme</button>
</section>


    <script src="script.js"></script>
</body>
</html>
